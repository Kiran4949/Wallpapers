{% extends 'base.html' %}

{% block title %} Cartoons | {% endblock title %} 

{% block body %}

<div class="container mt-5">
  <div class="row">
    {% for ca in cartoons %}
    <div class="col-sm-4">
      <div class="card mt-3 w-100">
        <a href="{% url 'wallpaper-detail' ca.id %}" class="btn">
          <img src="{{ca.wallpaper_image.url}}" class="card-img-top w-100 m-0" height="300px" />
        </a>
        {% if request.user.is_authenticated %}
        <div class="card-footer">
          <small class="text-center"><a href=" {{ca.wallpaper_image.url}} " class="btn" download> Download </a></small>
        </div>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
