<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="has a huge selection of beautiful and unique wallpapers that can completely change the look of your electronic gadgets." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title> WALLPAPERs  </title>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/95f950e300.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon/favicon2.ico" />
    <!--slideshow-->
    <link rel="stylesheet" type="text/css" href="/static/css/slideshow/slideshow.css" />
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
    <!--sidebar-->
    <link rel="stylesheet" href="/static/css/sidebar/style.css">
    <!-- google recaptcha script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>  
  </head>
  <body>

    {% include 'navbar.html' %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
          <strong> {{ message }} </strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block body %}{% endblock body %}
    
    <!-- sidebar script -->
    <script type="text/javascript" src="/static/css/sidebar/script.js"></script>

    <script> 
      let docTitle = document.title;
      window.addEventListener("blur", () =>{
        document.title = "Come back :-(";
      })
      window.addEventListener("focus", () =>{
        document.title = docTitle;
      })
    </script>

  </body>
</html>
