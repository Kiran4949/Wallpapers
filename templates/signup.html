{% block body %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Signup | WALLPAPERs</title>
    <!-- google recaptcha script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon/favicon2.ico" />
    <!--signup css file linked-->
    <link rel="stylesheet" type="text/css" href="/static/css/signup/signup.css" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--  jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
  </head>
  <body>
    <a href="/" class="container"><img src="/static/images/favicon/favicon.png" /> </a>
    <br />
    <br />
    <h5>Sign up to WALLPAPERs</h5>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center"></div>
          <div class="d-flex justify-content-center form_container">
            <form method="POST" action="">
              {% csrf_token %} {% if messages %} {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
                <strong> {{ message }} </strong>
              </div>
              {% endfor %} {% endif %}

              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="username" required/>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="fname" required/>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="lname" required/>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                </div>
                <input type="email" name="email" required/>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="pass1" required/>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="pass2" required/>
              </div>
              <!-- recaptcha div -->
              <div class="g-recaptcha" data-sitekey="6Lc2kL0nAAAAALYjJdWmlRMcWLdZ8qgoNw6B-R0_"></div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="Register Account" />
              </div>
            </form>
          </div>
          <div class="mt-4">
            <div class="d-flex justify-content-center links">Already have an account? <a href=" {% url 'login' %} " class="text-decoration-none ml-2"> Sign in </a></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/css/signup/script.js"></script>
    
  </body>
</html>

{% endblock body %}
